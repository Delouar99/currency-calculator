
<!doctype html>
<html lang="en">
  <head>
    <title>Currenchy convert</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
  </head>
  <body>


    <div class="card w-50 mx-auto m-5 shadow">
 
      <div class="card-body">
        <h4 class="card-title text-center bg-primary text-white p-4">Currency Conveart</h4>

        <div class="form-group">
            <input id="name" class="form-control" type="name" placeholder="Your Name">
        </div>

        <div class="form-group">
            <input id="amount" class="form-control" type="amount" placeholder="Your Amount">
        </div>

        <div class="form-group ">
            <select class="form-control" id="currency">
                <option value="">Select  Country</option>
                <option value="85">USD</option>
                <option value="115">POUND</option>
                <option value="100">EURO</option>
                <option value="1.5">RUPEE</option>
                <option value="60">CAD</option>
            </select>
        </div>

        <div class="form-group">
            <input id="takacheck" class="btn btn-primary btn-block" type="submit" value="check">
        </div>
       
      </div>
      <div class="form-footer">
          <p id="result" class="text-center"></p>
      </div>
    </div>

    <script src="./function.js"></script>
    <script src="./app.js"></script>
    
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
